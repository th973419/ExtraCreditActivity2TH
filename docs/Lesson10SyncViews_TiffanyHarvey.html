<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Two Synchronized views</title>
<style>
  html, body {
    width: 100%;
    height: 100%;
    background-color: black;
  }
  #viewDiv {
      padding:0;
      float: left;
      left: 0;
      margin: 0;
      height: 100%;
      width: 49.5%
  }
  #titleDiv {
      float: left;
      height: 25px;
      width: 49.5%;
      background-color: black;
      color: white;
      text-align: right;
      padding-right: 0.5%;
      font-weight: 400;
      font-size: 25px
  }
  #h2 {
      text-align: ;
      color: white;
      float: right
  }
  #header {
      width: 100%;
      background-color: lightcoral;
      height: 10%;
      text-align: center;
      color: white;
  }
  #viewDiv2 {
      float: right;
      right: 0;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 49.5%;
  }
  #extentDiv {
      border: 2px solid red;
      position: absolute;
      z-index:2;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
  require ([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/symbols/SimpleFillSymbol",
    "esri/renderers/SimpleRenderer",
    "esri/core/watchUtils",
    "dojo/dom",
    "dojo/promise/all",
    "dojo/domReady!"
  ], function(Map, MapView, FeatureLayer, SimpleFillSymbol, SimpleRenderer, watchUtils,dom,all)
  {
    
    var map = new Map({
        basemap: "streets"
    });
    var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 7,
        center: [-117, 35.1699]
    });
    var map2 = new Map ({
        basemap: "streets"
    });
    var view2 = new MapView ({
        container: "viewDiv2",
        map: map2,
        zoom: 7,
        center: [-117, 35.1699],
        constraints: {
            rotaionEnabled: false
        }
    });
    var urbAreasSy = new SimpleFillSymbol ({
        color: "#555151",
        style: "solid"
    });
    var urbARenderer = new SimpleRenderer ({
        symbol: urbAreasSy
    });
    var urbanAreas00 = new FeatureLayer ({
        url:
        "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2020/Urban/MapServer/4",
        renderer: urbARenderer,
        opacity: 0.5
    });
    map.add(urbanAreas00);

    var urbanAreas10 = new FeatureLayer ({
        url:
        "https://tigerweb.geo.census.gov/arcgis/rest/services/Census2020/Urban/MapServer/1",
        renderer: urbARenderer,
        opacity: 0.5
    });
    map2.add(urbanAreas10);
//start synchronizing
var synchronizeView = function (view, others){
    others= Array.isArray(others)? others: [others];
    var viewpointWatchHandle;
    var viewStationaryHandle;
    var otherInteractHandlers;
    var scheduleId;

    var clear= function () {
        if (otherInteractHandlers){
            otherInteractHandlers.forEach(function(handle){
                handle.remove();
            });
    }
    viewpointWatchHandle && viewpointWatchHandle.remove ();
    viewStationaryHandle && viewStationaryHandle.remove();
    scheduleId && clearTimeout(scheduleId);
    otherInteractHandlers =
    viewpointWatchHandle= viewStationaryHandle=scheduleId=null;
};
 var interactWatcher = 
 view.watch('interacting,animation', function(newValue){
     if (!newValue){
         return;
     }
     if (viewpointWatchHandle || scheduleId){
         return;
     }
     scheduleId =setTimeout(function(){
         scheduleId = null;
    
    viewpointWatchHandle=view.watch('viewpoint', function (newValue) {
        others.forEach(function(otherView){
            otherView.viewpoint=newValue;
        });
    });
     },0);

     OtherInteractHandlers = others.map(function(otherView) {
         return watchUtils.watch (otherView,
         'interacting,animation',
         function(
             value) {
                 if(value) {
                     clear();
                 }
             });
            });
            viewStationaryHandle = watchUtils.whenTrue(view,'stationary',clear);
 });
 return {
     remove: function () {
         this.remove = function(){};
         clear();
         interactWatcher.remove();
     }
 }
  };
//synchronize two views
var synchronizeViews = function(views) {
    var handles =
    views.map(function(view,idx,views){
        var others = views.concat();
        others.splice(idx, 1);
        return synchronizeView (view,others);
    });
    return {
        remove: function(){
            this.remove = function (){};
            handles.forEach(function(h) {
                h.remove();
            });
            handles = null;
        }
    }
}
    synchronizeViews ([view,view2]);
  });
</script>
</head>
<body>
<div id = "header"; style= "display: table; height: 15px; overflow: hidden;"><h1 style= "vertical-align: middle">Urban growth in California</h1></div>
<div id= "titleDiv">2000</div>
<div id = "titleDiv">2010</div>
<div id = "viewDiv"></div>
<div id = "viewDiv2"></div>
</body>
</html>
