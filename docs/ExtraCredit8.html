<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>A new title goes here</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
  require ([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/MapImageLayer",
    "esri/widgets/LayerList"
  ], function(Map, MapView, MapImageLayer, LayerList){

let map= new Map ({
    basemap: "topo-vector"
});
    let view = new MapView({
      map: map,
      container: "viewDiv",
      center: [10,45],
      zoom: 6
    });
    
    var Transport = new MapImageLayer ({
        url: "https://esp.usdoj.gov/arcweb/rest/services/World_Transportation/MapServer",
        sublayers: [{
            id: 0,
            title: "Transportation Network"
        }]
    });
    map.add(Transport)
    
    var myLegend = new LayerList ({
        view: view,
        layerInfos:[{
            layer: Transport
        }]
    });
    view.ui.add(myLegend, "bottom-right");
  });
</script>
</head>
<body>
<div id = "viewDiv"> </div>
</body>
</html>
