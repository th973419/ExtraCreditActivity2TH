<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Load a basic WebMap - 4.5</title>
<style>
  html, 
  body, 
  #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css">
<script src="https://js.arcgis.com/4.21/"></script>
<script>
  require ([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "esri/layers/support/LabelClass"

  ], function (Map, MapView, FeatureLayer, LabelClass, TextSymbol
  ){

    var mymap = new Map({
        basemap: "gray"
    });
    var view = new MapView ({
        container: "viewDiv",
        map: mymap,
        center: [-114.5, 45.5],
        zoom: 6
    });
    var idahoCities = new FeatureLayer ({
        portalItem: {// autocasts as new PortalItem()
        id: "659ae9b62da74aaf94a480517e67a434"
    }
    });
    mymap.add(idahoCities);

    var citiesLabelSymbol = {
        type: "text",
        color: "white",
        haloColor: "black",
        haloSize: "1px",
        text: "You are here",
        xoffset: 3,
        yoffset: 3,
        font: {// autocasts as new Font()
            size: 10,
            family: "sans-serif",
            weight: "bold"
        }
    };
    const cityLabels = new LabelClass ({
        labelExpressionInfo: { expression: "$feature.NAME"},
        symbol: citiesLabelSymbol,
        labelPlacement: "above-along"
    });
    idahoCities.labelingInfo = [ cityLabels ];
});
</script>
</head>
<body>
 

<div id = "viewDiv"> </div>


</body>
</html>
